<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/87f4126fa9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/purchase-product.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    >
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/purchase-product.css">
    <title>Purchase</title>
  </head>
  <body>
    <header>
      <nav class="menu-icon">
        <ul>
          <li>
            <a href="#">
              <span class="material-symbols-rounded"> menu </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <aside>
      <nav class="sidebar hide-on-mobile">
        <div class="close-sidebar">
          <span class="material-symbols-rounded"> close </span>
        </div>
        <div class="profile">
          <img src="../img/bookstore_logo.png" alt="Book Store" >
          <h1>BestBook</h1>
          <p>Welcome!</p>
        </div>
        <nav class="side-nav">
          <ul>
            <li>
              <a href="../index.html">
                <span class="material-symbols-rounded icon"> home </span>
                <span class="page">Home</span>
              </a>
            </li>
            <li>
              <a href="./order-history.html">
                <span class="material-symbols-rounded icon">history</span>
                <span class="page">Orders</span>
              </a>
            </li>
            <li>
              <a href="./shopping-cart.html">
                <span class="material-symbols-rounded icon">
                  shopping_cart
                </span>
                <span class="page">Cart</span>
              </a>
            </li>
            <li id="logout" class="logout-btn">
              <span class="material-symbols-rounded icon">logout</span>
              <span class="page">Logout</span>
            </li>
          </ul>
          <p>All images and descriptions sourced from GoodReads</p>
        </nav>
      </nav>
    </aside>
    <main>
      <h1>Checkout</h1>
      <section class="main">
        <section class="detail">
          <section class="shipping">
            <h2>Shipping Address</h2>
            <div>
              <p>Street address...</p>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <dialog id="address-dialog">
              <div class="wrapper">
                <form id="address-form">
                  <div class="address-input">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="First and Last Name"
                    >
                    <label for="street">Address:</label>
                    <input
                      type="text"
                      name="street"
                      id="street"
                      placeholder="Street Address"
                    >
                    <input
                      type="text"
                      name="apt-num"
                      id="apt-num"
                      placeholder="Apt, suite. unit, building, floor, etc"
                    >
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                    <label for="state">Sate:</label>
                    <select id="state" name="state">
                      <option value="">Select</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" name="zipcode" id="zipcode">
                    <button id="submit-address">Submit</button>
                  </div>
                </form>
              </div>
            </dialog>
            <button class="change-address change-link">Change</button>
          </section>
          <section class="payment">
            <h2>Payment Method</h2>
            <div>
              <p>Paying with card ending in...</p>
            </div>
            <dialog id="payment-dialog">
              <div class="wrapper">
                <form id="payment-form">
                  <div class="payment-input">
                    <label for="card-number">Card number</label>
                    <input
                      type="text"
                      name="card-number"
                      id="card-number"
                      minlength="16"
                      maxlength="16"
                      required
                    >
                    <label for="name-on-card">Name on card</label>
                    <input
                      type="text"
                      name="name-on-card"
                      id="name-on-card"
                      required
                    >
                    <label for="expiration-date">Expiration date</label>
                    <input
                      type="month"
                      name="expiration-date"
                      id="expiration-date"
                      required
                    >
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      name="cvv"
                      id="cvv"
                      minlength="3"
                      maxlength="3"
                      required
                    >
                    <button id="submit-payment">Submit</button>
                  </div>
                </form>
              </div>
            </dialog>
            <button class="change-payment change-link">Change</button>
          </section>
          <section class="items-review"></section>
        </section>
        <section class="summary"></section>
      </section>
    </main>
    <footer class="hidden"></footer>
  </body>
</html>
